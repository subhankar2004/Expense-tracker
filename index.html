<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <form action="#" id="expenseForm">
      <input type="text" id="description" placeholder="Expense Description" required/><br>
      <select name="catagory" id="catagory">
        <option value="Food">Food</option><option value="Shopping">Shopping</option><option value="Entertainment">Entertainment</option><option value="Transportation">Transportation</option><option value="Utility">Utility</option><option value="College">College</option>
        <option value="Other">Other</option>
      </select><br>
      <input type="number" id="ammount" placeholder="Ammount" required><br>
      <input type="submit" value="Add Expense">
    </form>
    <h3>Expenses Summary</h3>
    <table id="expenseTable" >
      <thead>
        <tr>
          <th>Description</th><th>Catagory</th><th>Ammount</th>
        </tr>
      </thead>
      <tbody id="expenseList">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
